$schema: "http://json-schema.org/draft-04/schema#"

id: "image_exam_file"
title: Image Exam File
type: object
namespace: https://data.va.gov
category: data_file
program: '*'
project: '*'
description: >
  Data file containing diagnostic image from clinical image exam.
additionalProperties: false
submittable: true
downloadable: true
validators: null

systemProperties:
  - id
  - project_id
  - created_datetime
  - updated_datetime
  - state
  - file_state
  - error_type

links:
  - name: image_exams
    backref: image_exam_files
    label: data_from
    target_type: image_exam
    multiplicity: many_to_one
    required: true

required:
  - submitter_id
  - file_name
  - file_size
  - md5sum
  - data_format

uniqueKeys:
  - [ id ]
  - [ project_id, submitter_id ]

properties:
  $ref: "_definitions.yaml#/data_file_properties"

  data_format:
    term:
      $ref: "_terms.yaml#/data_format"
    enum:
      - JPEG
      - SVS
      - TIFF
      - PNG
      - GIF

  imaging_date:
    $ref: "_definitions.yaml#/datetime"

  magnification:
    description: "Magnification used to capture the iamge."
    type: number
